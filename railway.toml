[build]
builder = "NIXPACKS"
buildCommand = "npm ci --legacy-peer-deps && npx prisma generate --schema=apps/api/prisma/schema.prisma && npx nx build web --configuration=production && npx nx build api"

[deploy]
startCommand = "node dist/api/main.js"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
